<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet" />
  <!-- Threebox CSS -->
  <link href="https://unpkg.com/threebox-plugin/dist/threebox.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map"></div>

  <!-- Speed display -->
  <div id="speedDisplay" class="speed-display">0 mph</div>
  <!-- Speed-limit sign -->
  <img id="speedLimitSign" class="speed-limit-sign hidden" src="" alt="Speed Limit">
  <!-- Road name display -->
  <div id="roadDisplay" class="road-display"></div>
  <!-- Recenter button -->
  <button id="recenterButton" class="mapboxgl-ctrl-icon recenter-button">Recenter</button>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
  <!-- Three.js + Threebox JS -->
  <script src="https://unpkg.com/three@0.141.0/build/three.min.js"></script>
  <script src="https://unpkg.com/threebox-plugin/dist/threebox.min.js"></script>

  <!-- KalmanJS (local file) -->
  <script src="kalman.min.js"></script>
  <!-- Tween.js (UMD build, local file) -->
  <script src="tween.umd.js"></script>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
